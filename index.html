<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calc</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2 class="result">0</h2>
    <div class="page-container">

        <label for="firstNumber">FIRSTNUMBER</label
        ><input type="number" class="firstNumber" />
        <select class="operator">
            <option value="+">+</option>
            <option value="/">&#247</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="**">**</option>
            <option value="%">%</option>
        </select>
        <label for="secondNumber">SECONDNUMBER</label><input type="number" class="secondNumber">
        <input type="button" class="calbtn" value="Calculate">
    </div>

    <script src="app.js"></script>
  </body>
</html>
